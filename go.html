<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow" />
    <title>页面加载中，请稍候...</title>
    <style type="text/css">
        /* 原CSS代码部分 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .avatar-placeholder,
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            display: block;
        }

        .avatar {
            display: none;
        }

        .description {
            font-size: 18px;
        }

        .subtitle {
            font-size: 12px;
            margin-bottom: 20px;
            color: #C4C4C4;
        }

        .loading {
            text-align: center;
            padding: 30px;
            border-radius: 18px;
            animation: fadein 2s;
            width: 400px;
            max-width: 90%;
        }

        @keyframes fadein {
            from {
                opacity: 0
            }
            to {
                opacity: 1
            }
        }

        .content {
            margin-bottom: 20px;
        }

        .url-text {
            margin-bottom: 10px;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .jump-url {
            font-size: 20px;
            display: block;
            margin-top: 5px;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            height: 25px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .countdown-text {
            margin-top: 12px;
            font-size: 12px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20%;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 120px;
            height: 40px;
        }

        .cancel-button {
            color: black;
        }

        .confirm-button {
            color: white;
        }

        .progress-bar {
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
            margin-top: 20px;
        }

        .progress {
            width: 100%;
            height: 100%;
            transition: width 1s;
        }

        /* 默认样式 */
        body {
            background: linear-gradient(135deg, #E9E9E9, #FFFFFF);
        }

        .loading {
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .url-text {
            color: #333;
        }

        .jump-url {
            border: 1px solid #ccc;
            background-color: #F7F9FE;
            color: #333;
        }

        .countdown-text {
            color: #515151;
        }

        .cancel-button {
            background-color: #a6e3e9;
        }

        .confirm-button {
            background-color: #3fc1c9;
        }

        .progress {
            background-color: #abedd8;
        }

        /* 暗黑模式样式 */
        .dark-mode body {
            background: linear-gradient(135deg, #364f6b, #222831);
        }

        .dark-mode .loading {
            background: #393e46;
            color: #EFEFEF;
            box-shadow: 0 4px 8px rgba(100, 100, 100, 0.1);
        }

        .dark-mode .description {
            color: #F3F3F3;
        }

        .dark-mode .url-text,
        .dark-mode .countdown-text {
            color: #EFEFEF;
        }

        .dark-mode .jump-url {
            border: 1px solid #777;
            background-color: #333;
            color: #EFEFEF;
        }

        .dark-mode .cancel-button {
            background-color: #872C2C;
            color: #FFF;
        }

        .dark-mode .confirm-button {
            background-color: #28566F;
            color: #FFF;
        }

        .dark-mode .progress-bar {
            background-color: #444;
        }

        .dark-mode .progress {
            background-color: #888;
        }
    </style>
    <script type="text/javascript">
        const host = window.location.host;

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            return r ? decodeURI(r[2]) : null;
        }

        function base64Decode(input) {
            try {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=';
                let str = input.replace(/=+$/, '');
                let output = '';
                if (str.length % 4 == 1) {
                    throw new Error("'atob' failed: The string to be decoded is not correctly encoded.");
                }
                for (let bc = 0, bs, buffer, idx = 0; buffer = str.charAt(idx++); ~buffer && (bs = bc % 4 ? bs * 64 + buffer : buffer, bc++ % 4) ? output += String.fromCharCode(255 & bs >> (-2 * bc & 6)) : 0) {
                    buffer = chars.indexOf(buffer);
                }
                return output;
            } catch (e) {
                console.error('Base64解码失败:', e);
                return input; // 返回原始输入作为备用
            }
        }

        let countdown = 5;
        let jump_url = GetQueryString('link');
        
        jump_url = base64Decode(jump_url);
        
        const UrlReg = '^((http|https|thunder|qqdl|ed2k|Flashget|qbrowser|ftp|rtsp|mms)://)$'; // 添加结束标志

        // 添加调试信息
        console.log('原始 jump_url:', jump_url);

        if (!jump_url || !jump_url.match(new RegExp(UrlReg))) {
            document.title = '参数错误，正在返回首页...';
            jump_url = location.origin;
            console.log('无效的 jump_url，使用默认值:', jump_url);
        } else {
            console.log('有效的 jump_url:', jump_url);
        }

        let progressElement;
        let countdownElement;
        let countdownTextElement;
        let jumpUrlElement;

        function updateCountdown() {
            if (countdown < 0) {
                jump(); // 直接跳转而不是修改文本
                return;
            }
            countdownElement.textContent = countdown;
            progressElement.style.width = (countdown / 5 * 100) + '%';
            countdown--;
            setTimeout(updateCountdown, 1000);
        }

        function jump() {
            location.href = jump_url;
        }

        function closeWindow() {
            if (window.opener) { // 检查window.opener是否存在
                window.opener = null;
                window.close();
            } else {
                alert('无法关闭窗口，请手动关闭。');
            }
        }

        function loadAvatar() {
            const avatarImg = document.querySelector('.avatar');
            const placeholder = document.querySelector('.avatar-placeholder');
            const img = new Image();
            img.src = '/img/favicon.ico';
            img.onload = function () {
                avatarImg.src = img.src;
                avatarImg.style.display = 'block';
                placeholder.style.display = 'none';
            }
        }

        function setDarkMode() {
            const now = new Date();
            const startHour = 18; // 暗黑模式开始时间（24小时制）
            const endHour = 6;   // 暗黑模式结束时间（24小时制）

            if (now.getHours() >= startHour || now.getHours() < endHour) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        window.addEventListener('load', function () {
            loadAvatar();
            progressElement = document.getElementById('progress');
            countdownElement = document.getElementById('countdown');
            countdownTextElement = document.querySelector('.countdown-text');
            jumpUrlElement = document.getElementById('jump-url');
            jumpUrlElement.textContent = jump_url;
            updateCountdown();
            setDarkMode(); // 设置暗黑模式
        });
    </script>
</head>
<body>
    <div class="avatar-placeholder"></div>
    <img src="" alt="头像" class="avatar">
    <div class="description">SCFC</div>
    <div class="subtitle">安全中心</div>
    <div class="loading">
        <div class="content">
            <div class="url-text">您即将离开本站，跳转到：</div>
            <div class="jump-url" id="jump-url"></div>
        </div>
        <div class="countdown-text">⚡将在<span id="countdown"></span>秒后跳转，请自行确认链接安全性</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="button-container">
            <button class="button cancel-button" onclick="closeWindow()">取消跳转</button>
            <button class="button confirm-button" onclick="jump()">立即跳转</button>
        </div>
    </div>
</body>
</html>
